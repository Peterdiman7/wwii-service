services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wwii-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ww2_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - wwii-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ww2_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spring Boot Application
  wwii-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wwii-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ww2_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wwii-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  wwii-network:
    driver: bridge